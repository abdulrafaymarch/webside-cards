    <style>


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    margin: auto; 
    overflow: hidden;
}      

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: calc(33.333% - 40px);
    box-sizing: border-box;
    text-align: center;
    margin-bottom: 20px;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: auto;
}

.product-card h3 {
    font-size: 1.2em;
    margin: 10px 0;
}

.product-card p {
    color: #555;
    margin: 0;
    padding: 0 10px;
}

.product-card .price {
    font-size: 1.5em;
    color: #e74c3c;
}

.product-card .rating {
    color: #f39c12;
}

    </style>
